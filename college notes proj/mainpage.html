<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button-container a {
            text-decoration: none;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .button-container a.disabled {
            background-color: #b0b0b0;
            color: #eee;
            pointer-events: none;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
            transform: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Notes</h1>
        <div class="button-container">
            <a href="/year/year1.html">1st Year</a>
            <a class="disabled" tabindex="-1" aria-disabled="true">2nd Year</a>
            <a class="disabled" tabindex="-1" aria-disabled="true">3rd Year</a>
            <a class="disabled" tabindex="-1" aria-disabled="true">4th Year</a>
        </div>
        <p style="margin-top: 30px; color: #fff; font-size: 1.1rem; text-align: center; opacity: 0.85;">
            Note: 2nd, 3rd, and 4th year notes are currently unavailable and will be updated soon.
        </p>
    </div>
</body>
</html>
